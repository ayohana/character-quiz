<!DOCTYPE html>
<html>

<head>
  <title>Character Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron2 jumbotron text-center">
    <h1>Character Quiz</h1>
    <p>Answer a series of questions in order for the application to reccomend a character match, based on the answers given.</p>
    </div>
  </div>
  <br>
  <div class="container2 text-center">
    <div id="result">
      <img src="img/kramer.jpg" id="result-kramer">
      <img src="img/dwight.jpg" id="result-dwight">
      <img src="img/veronica.png" id="result-veronica">
    </div>
  </div>

  <div class="container">
    <hr>
    <br>
    <form id="myForm">
      <label for="q1"><h2>I like to sleep in on Sundays.</h2></label>
      <select class="form-control" id="q1">
        <option value=10>True</option>
        <option value=0>False</option>
      </select>

      <label for="q2"><h2>I like pizza more than hamburgers.</h2></label>
      <select class="form-control" id="q2">
        <option value=10>True</option>
        <option value=0>False</option>
      </select>

      <label for="q3"><h2>I'm generally kind to strangers.</h2></label>
      <select class="form-control" id="q3">
        <option value=10>True</option>
        <option value=0>False</option>
      </select>

      <label for="q4"><h2>At a grocery store, if I don't get charged for something I have in hand, I would let the cashier know.</h2></label>
      <select class="form-control" id="q4">
        <option value=5>True</option>
        <option value=0>False</option>
      </select>

      <label for="q5"><h2>I believe in extraterrestrials.</h2></label>
      <select class="form-control" id="q5">
        <option value=5>True</option>
        <option value=0>False</option>
      </select><br>
      <hr>

      <button type="submit" class="btn btn-primary">JUDGE ME</button>
    </form><br>

    </div>
<br>



    

</body>

</html>
